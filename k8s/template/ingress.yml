apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: $APP
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "x-provider-locale,x-provider-url,x-provider-key"
    nginx.ingress.kubernetes.io/cors-expose-headers: "x-provider-locale,x-provider-url,x-provider-key"
    cert-manager.io/issuer: "letsencrypt-production"
spec:
  tls:
    - hosts:
        - $DOMAIN
      secretName: $APP-tls
  rules:
    - host: $DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: $APP
                port:
                  name: http
