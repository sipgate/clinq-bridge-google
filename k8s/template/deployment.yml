apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP
  labels:
    app: $APP
spec:
  replicas: 2
  selector:
    matchLabels:
      app: $APP
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: $APP
    spec:
      containers:
        - name: $APP
          image: $IMAGE
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 400Mi
          ports:
            - containerPort: 8080
          livenessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            initialDelaySeconds: 30
            httpGet:
              path: /health
              port: 8080
          env:
            - name: REDIS_URL
              value: redis://clinq-cache-redis-master.redis.svc.cluster.local
            - name: GOOGLE_REDIRECT_URL
              value: https://google.bridge.clinq.com/oauth2/callback
            - name: OAUTH_IDENTIFIER
              value: GOOGLE
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: clinq-bridge-google
                  key: googleClientId
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: clinq-bridge-google
                  key: googleClientSecret
